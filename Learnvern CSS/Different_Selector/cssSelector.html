<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is an example of css selector</title>
    <style>
        p{
            text-align: center;

            color: red;
        }
        #para1{
            text-align: left;
            color: blue;
        }
        .wow{
            text-align: center;
            color: blueviolet;
        }
        *{
            font-size: 40px;
        }
        h3,h4,h5{
            color: brown;
        }
    </style>
</head>
<body>

    <!-- this is element selector -->
    <p>
        this style will applied and it is element selector
    </p>

    <!-- this is id selector -->
    <p id="para1">this is id selector example</p>

    <!-- this is class selector -->
    <h1 class="wow">this is the example of class selector</h1>
    <p class="wow">this is the example of class selector</p>

    <!-- this is the universal selector -->
    <h2>this is the example of universal selector</h2>

    <!-- this is the group selector -->
    <h3>this is the example of group selector</h3>
    <h4>this is the exampe od gp</h4>
    <h5>o wow owo wowoww owow </h5>

</body>
</html>
