<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of nth child pseudo</title>
    <style>
        h1:nth-child(4){   /* 2n ---.even       (2n+1)----.odd*/
            color: red;
        }
    </style>
</head>
<body>
    <h1>this is example of first child pseudo</h1>
    <h1>this is example of first child pseudo</h1>
    <h1>this is example of first child pseudo</h1>
    <h1>this is example of first child pseudo</h1>
    <h1>this is example of first child pseudo</h1>
    <h1>this is example of first child pseudo</h1>
</body>
</html>
