<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>important</title>
    <style>
        h1{
            color: brown!important;
        }
        h1{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 style="color: blueviolet;">this is heading</h1>
</body>
</html>
