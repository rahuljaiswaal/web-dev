<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of child selector</title>
    <style>
        body > p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> wow nice</h1>
    <h2>so yummy</h2>
    <p>gjv gjb gjb gjb gjb</p>
    <p>nice nice nice</p>
</body>
</html>
