<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg polygon polyline</title>
</head>
<body>
    <svg height="210" width="500">
        <line x1="0" y1="0" x2="200" y2="200" stroke="blue" stroke-width="5">
    </svg>
    <svg height="210" width="500">
        <polygon points="200,10 250,130 160,210" style="fill:black;stroke:green;stroke-width: 2px;">
    </svg>
    <svg height="210" width="500">
        <polyline points="200,10 250,130 160,210" style="fill:black;stroke:green;stroke-width: 2px;">
    </svg>
</body>
</html>
