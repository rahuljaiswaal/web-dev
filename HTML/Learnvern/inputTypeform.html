<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>students registration form</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Registration Form</legend>
            <label for="">search here : </label>
            <input type="search" name="search">
            <input type="submit" value="submit"> <br><br>
            <label for="">first name</label>
            <input type="text" name="first name"><br><br>
            <label>last name</label>
            <input type="text" name="last name"><br><br>
            <label>username</label>
            <input type="text" name="user name"><br><br>
            <label for="">password</label>
            <input type="password" name="password"><br><br>
            <label for="">gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other<br><br>
            <label for="">sports : </label>
            <input type="checkbox" name="cricket" value="cricket">cricket
            <input type="checkbox" name="football" value="football">football
            <input type="checkbox" name="kabbadi" value="kabbadi">kabbadi<br><br>
            <label for="">Color : </label>
            <input type="color" name="color"> <br><br>
            <label for="">Birthday : </label>
            <input type="date" name="Birthday"> <br><br>
            <label for="">Birthday : </label>
            <input type="datetime-local" name="Birthday"> <br><br>
            <label for="">month name : </label>
            <input type="month" name="month" id=""><br><br>
            <label for="">teleohone no : </label>
            <input type="number" name="any number ">
            <input type="tel" name="teleohone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="format : 123-123-1234"><br><br>
            <label for="">URL : </label>
            <input type="url" name="link"><br><br>
            <label for="">select week : </label>
            <input type="week" name="week"><br><br>
            <label for="">choose your file : </label>
            <input type="file" value="file"> <br><br>
            <input type="submit" value="submit">
            <!-- <input type="image" alt="submit" src="tiger.jpeg"  width="100px"> it also use for submit button alternatively -->
            <input type="reset" value="reset">
        </fieldset>
    </form>
</body>
</html>
