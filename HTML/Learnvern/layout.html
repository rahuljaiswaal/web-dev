<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about layout (symantic tag)</title>
</head>
<body>
    <header style="background-color: brown; text-align: center; padding: 10px; color: aliceblue;">
        This is the header 
    </header>
    <nav style="background-color: rgb(63, 42, 165); text-align: center; padding: 10px; color: aliceblue;">
        This is the navigation bar 
    </nav>
    <aside style="background-color: rgb(165, 42, 114); text-align: center; padding: 30px; color: aliceblue; width: 200px; float: right;">
        This is a side bar
    </aside>
    <section style="background-color: rgb(42, 165, 71); text-align: center; padding: 30px; color: aliceblue;">
        This is the first section  
    </section>
    <section style="background-color: rgb(157, 165, 42); text-align: center; padding: 30px; color: aliceblue;">
        This is the second section  
    </section>
    <footer style="background-color: black; text-align: center; padding: 30px; color: aliceblue;">
        This is footer
    </footer>
</body>
</html>
