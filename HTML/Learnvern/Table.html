<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table basic</title>
    <style>
        table{
            border: 1px solid;
        }
        table tr td{
            border: 1px solid;
        }
        table th{
            border: 1px solid;
        }

    </style>
</head>
<body>
    <caption>This is a table</caption>
    <table>
        <thead>
        <tr>
            <th> rahul</th>
            <th> rahul</th>
            <th> rahul</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">12</td>
            <td>12</td>
            <td>12</td>
        </tr>
        <tr>
        
            <td>12</td>
            <td>12</td>
        </tr>
        <tr>
            <td colspan="2">12</td>
            
            <td>12</td>
        </tr>
    </tbody>
    <tfooter>
        <tr>
            <td>12</td>
            <td>12</td>
            <td>12</td>
        </tr>
    </tfooter>
    </table>
</body>
</html>
