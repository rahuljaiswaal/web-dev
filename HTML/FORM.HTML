<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body style="background-color: aqua;">
  <form>
        <fieldset>
    <legend>User Details</legend>
    <label for="name">Enter your name: </label>
     <input type="text"id="name" name="username">
     <br>
     <label for="address">Please enter your address: </label>
     <textarea rows="10" cols="30" id="address" name="useraddress"></textarea>
     <br>
     <label for="dob">DOB:</label>
     <input type="date"  id="dob" name="userdob">
     <br>
     <label for="password">Enter your password:</label>
     <input type="password" id="password" name="userpassword">
     <br>
     <label for="male">Male</label>
     <input type="radio" id="male" name="usergender">
     <br>
     <label for="female">Female</label>
     <input type="radio" id="female" name="usergender">
     <br>
     Select favrouite cricketers:
     <br>
     <label for="Virat Kohli">Virat Kohli</label>
     <input type="checkbox" name="Virat Kohli" id="Virat Kohli">
     <br>
     <label for="MS Dhoni">MS Dhoni</label>
     <input type="checkbox" name="MS Dhoni" id="MS Dhoni">
     <br>
     <label for="ABD">ABD</label>
     <input type="checkbox" name="ABD" id="ABD">
     <br>
     <label for="Sachin">Sachin</label>
     <input type="checkbox" name="Sachin" id="Sachin">
     <br>
     <input type="submit" value="submit">
    </fieldset>
    </form>
</body>
</html>
